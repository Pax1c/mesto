<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип" class="logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="images/avatar.png" alt="Портрет. Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn elem-hover" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-btn elem-hover" type="button"></button>
            </section>
            <section class="elements">
                <template id="card-template">
                    <article class="element">
                        <img src=" " alt="Фото." class="element__image">
                        <div class="element__content">
                            <h2 class="element__name"></h2>
                            <button class="element__like-btn"></button>
                            <button class="element__del-btn"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia
            </p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__content">
                <button class="popup__close popup__close_profile elem-hover" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_profile" name="profile-form">
                    <input type="text" name="name" class="popup__form-item popup__form-item_edit_title"
                        placeholder="Имя">
                    <input type="text" name="job" class="popup__form-item popup__form-item_edit_subtitle"
                        placeholder="О себе">
                    <button type="submit" class="popup__form-button elem-hover">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_card">
            <div class="popup__content">
                <button class="popup__close popup__close_card elem-hover" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_card" name="card-form">
                    <input type="text" name="name" class="popup__form-item popup__form-item_card_title"
                        placeholder="Название">
                    <input type="text" name="link" class="popup__form-item popup__form-item_card_link"
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__form-button elem-hover">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_photo">
            <div class="popup__container">
                <img src=" " alt="Фото." class="popup__card-image">
                <button class="popup__close popup__close_photo elem-hover" type="button"></button>
                <h2 class="popup__card-name"></h2>
            </div>
        </div>
    </div>
    <script src="scripts/index.js" defer></script>
</body>

</html>
