<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип" class="logo">
        </header>
        <section class="main">
            <section class="profile">
                <img src="images/avatar.png" alt="Портрет. Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h2 class="profile__title">Жак-Ив Кусто</h2>
                    <button class="profile__edit-btn elem-hover"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-btn elem-hover"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенная церковь. Фото"
                        class="element__image">
                    <div class="element__content">
                        <p class="element__name">Карачаевск</p>
                        <button class="element__like-btn"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Большая степь на фоне верхушки Горы. Фото" class="element__image">
                    <div class="element__content">
                        <p class="element__name">Гора Эльбрус</p>
                        <button class="element__like-btn"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Горный хребет. Фото"
                        class="element__image">
                    <div class="element__content">
                        <p class="element__name">Домбай</p>
                        <button class="element__like-btn"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Большая степь на фоне верхушки Горы. Фото" class="element__image">
                    <div class="element__content">
                        <p class="element__name">Гора Эльбрус</p>
                        <button class="element__like-btn"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Горный хребет. Фото"
                        class="element__image">
                    <div class="element__content">
                        <p class="element__name">Домбай</p>
                        <button class="element__like-btn"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенная церковь. Фото"
                        class="element__image">
                    <div class="element__content">
                        <p class="element__name">Карачаево-Черкесия</p>
                        <button class="element__like-btn"></button>
                    </div>
                </article>
            </section>
            <footer class="footer">
                <p class="footer__copyright">© 2022 Mesto Russia
                </p>
            </footer>
        </section>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close elem-hover"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__form-item popup__form-item_edit_title" placeholder="Имя">
                <input type="text" class="popup__form-item popup__form-item_edit_subtitle" placeholder="О себе">
                <button class="popup__form-button elem-hover">Сохранить</button>
            </div>
        </div>
    </div>
    <script src="scripts/index.js" defer></script>
</body>

</html>
